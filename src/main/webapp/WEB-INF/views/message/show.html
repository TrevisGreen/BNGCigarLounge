<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="/layouts/main :: head('Show Message')">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Message</title>
        <meta name="description" content=""/>
        <meta name="author" content="Erland T. Green"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="../../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../../resources/css/bootstrap-theme.min.css" th:href="@{/resources/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../../../resources/css/main.css" th:href="@{/resources/css/main.css}" />
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner" th:substituteby="/layouts/main :: navigation('admin')">            
        </header>

        <div class="container">
            <div class="row content">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-3">
                            <ul class="nav sidenav">
                                <li><a href="#" th:href="@{/admin/user}">Users</a></li>
                                <li class="active"><a href="#" th:href="@{/admin/message}">Messages</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-9">
                            <h1>Show Message</h1>

                            <div class="well">
                                <a href="#" th:href="@{/admin/message/list}" class="btn btn-default" ><i class="fa fa-list"></i> List</a>
                                <a href="#" th:href="@{'/admin/message/edit/'+${message.id}}" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</a>
                            </div>

                            <div class="row" th:unless="${#strings.isEmpty(errorMessage)}">
                                <div class="col-sm-12">
                                    <div class="alert alert-danger">
                                        <h4>Error</h4>
                                        <p th:text="#{${errorMessage}(${errorMessageAttrs})}">Error Message</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row" th:unless="${#strings.isEmpty(successMessage)}">
                                <div class="col-sm-12">
                                    <div class="alert alert-success">
                                        <h4>Success</h4>
                                        <p th:text="#{${successMessage}(${successMessageAttrs})}">Success Message</p>
                                    </div>
                                </div>
                            </div>

                            <dl>
                                <dt>Name</dt>
                                <dd th:text="${message.name}">TEST</dd>
                                <dt>Subject</dt>
                                <dd th:text="${message.subject}">TEST</dd>
                                <dt>Content</dt>
                                <dd th:utext="${message.content}">TEST</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer role="contentinfo" th:replace="/layouts/main :: footer">
        </footer>

        <div th:fragment="scripts" th:remove="tag">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
            <script src="../../../resources/js/main.js" th:src="@{/resources/js/main.js}"></script>
        </div>
    </body>
</html>
