<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="/layouts/main :: head('Sign Up')">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title th:text="#{home.title}">Login</title>
        <meta name="description" content=""/>
        <meta name="author" content="Erland T. Green"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="../../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../../resources/css/bootstrap-theme.min.css" th:href="@{/resources/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../../../resources/css/main.css" th:href="@{/resources/css/main.css}" />
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner" th:replace="/layouts/main :: navigation('signUp')">            
        </header>

        <div class="container">
            <div class="row content">
                <div class="col-sm-offset-4 col-sm-4">
                    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <h4>Could not register user</h4>
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Incorrect input</li>
                            </ul>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}?'has-error'">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" th:value="*{firstName}" class="form-control" autofocus="autofocus" />
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}?'has-error'">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" th:value="*{lastName}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="username"><span th:text="#{login.username}">Username</span></label>
                            <input type="text" id="username" name="username" th:value="*{username}" class="form-control" />
                        </div>
                        <div class="form-group"  th:classappend="${#fields.hasErrors('password')}?'has-error'">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" th:value="*{password}" class="form-control"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('passwordVerification')}?'has-error'">
                            <label for="passwordVerification">Password verification</label>
                            <input type="password" id="passwordVerification" name="passwordVerification" th:value="*{passwordVerification}" class="form-control" />
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>


        <footer role="contentinfo" th:replace="/layouts/main :: footer">
        </footer>

        <div th:fragment="scripts" th:remove="tag">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
            <script src="../../../resources/js/main.js" th:src="@{/resources/js/main.js}"></script>
        </div>
    </body>
</html>
